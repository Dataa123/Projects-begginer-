<!DOCTYPE html>
<html>
<head>
    <title>Asus</title>
    <link rel="icon" href="./Photos/asus.webp">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./Photos/Asus-Logo.png" alt="Logo" width="10%">
        <nav>
            <ul class="nav_links">
                <li><a href="https://www.asus.com/mobile-handhelds/phones/all-series/">Mobiles</a></li>
                <li><a href="https://www.asus.com/laptops/for-home/all-series/">Laptops</a></li>
                <li><a href="https://www.asus.com/accessories/keyboards/all-series/">Accessories</a></li>
            </ul>
        </nav>
        <button><a class="contact" href="https://www.asus.com/support/">Contact</button></a>
    </header>
    <div id="site">
        <p>Welcome to <b>ASUS</b>. <br> The dominator with five <br><b>EHA 2023 Reader Awards</b>.</p>
    </div>
    <div id="more">
        <button><a href="#monitor">More</a></button>
    </div>
    <img id="product" src="./Photos/ImageTransformer.jpg" alt="Asus logo">
    <div id="monitor">
        <h1 id="monitors">Monitors:</h1>
        <img class="screenimgs" src="./Photos/download.png" alt="Monitor photo" width="30%">
        <img class="screenimgs" src="./Photos/P_setting_xxx_0_90_end_692.png" alt="Monitor photo" width="35%">
        <img class="screenimgs" src="./Photos/dabdqmuoufpjyznf_setting_xxx_0_90_end_2000.png" alt="Monitor photo" width="30%">
        <a href="https://www.asus.com/displays-desktops/monitors/all-series/"><button id="seemore">See More</button></a>
    </div>
    <div id="router">
        <h1 id="routers">Wifi Routers:</h1>
        <img class="routerimgs" src="./Photos/wifi router11.png" alt="Router photo" width="30%">
        <img class="routerimgs" src="./Photos/wifi router.png" alt="Router photo" width="30%">
        <img class="routerimgs" src="./Photos/wifi router 1.png" alt="Router photo" width="30%">
        <a href="https://www.asus.com/networking-iot-servers/wifi-routers/all-series/"><button id="seemore">See More</button></a>
    </div>
    <div id="space"></div>
</body>
</html>
