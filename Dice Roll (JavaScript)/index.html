<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <h1>DICE ROLL</h1>
    </header>

    <main>
        <div class="space">
            <h2>Welcome to my <b>Dice Roll ! ! !</b></h2>
            <div class="pss">
                <p class="explain">In here you have to deal with computer. <br> My program is built on game: Dice Roll. <br> It is choosing random numbers from 1 to 6.</p>
                <h3 class="havefun">Have Fun !</h3>
            </div>
            <div class="container">
                <div class="scores">
                    <p>Your score:</p>
                    <p id="your-score">0</p>
                </div>
                <div class="scorenumbers">
                    <p>Computer's score:</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <p id="changep"></p>
            <button id="reset">Reset</button>
            <h6>Click the DICE on the right &rightarrow; </h6>
        </div>
        <div class="image">
            <div>
                <p id="p-dice-you">YOU: 0</p>
                <p id="p-dice-computer">COMPUTER: 0</p>
            </div>
            <img id="mybtn" src="./Images/pngimg.com - dice_PNG40.png" alt="Dice roll">
        </div>
    </main>

    <footer>
        <p>Made by Data Diasamidze</p>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
